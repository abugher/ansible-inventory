---
# Close enough, but technically, it's an Odroid-HC1, and formerly a Banana Pi M1.
platform:               'raspberry-pi'
#mac_address:            '02:55:08:42:95:49'
mac_address:            '00:1e:06:36:85:6d'
ip_address:             '192.168.11.62'
ssh_unique_port:        '2223'
known_host:             'ssh-rsa '
parent:                 "{{ groups['gateway'][0] }}"
notify:                 'yes'
encrypted_storage:
  - name:               'storage'
    backing_device:     '/dev/sda'
    mount_point:        '/storage'
    fstype:             'ext4'
    mount_options:      'noatime,noauto,nodev,nosuid,noexec'
aliases:
  - 'transmission'
  - 'download'
  - 'convert'
reboot_hour:            '02'
reboot_minute:          '59'
update_hour:            '17'
update_minute:          '00'
backup_hour:            '16'
backup_minute:          '20'
skip_reboot:            False
backup_client_users:
  - 'aaron-phone'
  - 'debian-transmission'
backup_paths:
  aaron-phone:
    - '/storage/aaron-phone'
  debian-transmission:
    - '/var/lib/transmission-daemon'
platform_roles:         'armbian'
