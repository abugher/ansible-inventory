---
# Close enough, but technically it's a Banana Pi M2.
platform:               'raspberry-pi'
#mac_address:            '02:44:07:08:98:71' # bpi m2 ethernet
#mac_address:            '98:48:27:51:8c:89' # USB wifi
ip_address:             '192.168.11.64'
aliases:
  - 'conference'
  - 'echo'
  - 'pubsub'
  - 'conference.partybus'
  - 'echo.partybus'
  - 'pubsub.partybus'
known_host:             'ssh-rsa '
parent:                 "{{ groups['gateway'][0] }}"
notify:                 'no'
reboot_hour:            '12'
reboot_minute:          '59'
skip_reboot:            True
update_hour:            '13'
update_minute:          '17'
ssh_unique_port:        '2224'
