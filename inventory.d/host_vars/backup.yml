platform:               'raspberry-pi'
#mac_address:            '02:55:08:42:95:49'
mac_address:            '00:1e:06:36:85:6d'
ip_address:             '192.168.11.78'
ssh_unique_port:        '2228'
known_host:             'ssh-rsa '
parent:                 "{{ groups['gateway'][0] }}"
notify:                 'yes'
encrypted_storage:
  - name:               'backup'
    backing_device:     '/dev/sda'
    mount_point:        '/backup'
    fstype:             'btrfs'
    mount_options:      'noatime,noauto,nodev,nosuid,noexec,compress=zlib:9'
backup_prefix:          '/backup'
snapshot_yearlies:      '10'
snapshot_monthlies:     '4'
snapshot_dailies:       '4'
snapshot_hourlies:      '4'
reboot_hour:            '10'
reboot_minute:          '59'
update_hour:            '11'
update_minute:          '30'
platform_roles:         'armbian'
